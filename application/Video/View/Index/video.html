<!DOCTYPE html>

<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>{$site_seo_title} {$site_name}</title>
		<meta name="keywords" content="{$site_seo_keywords}" />
		<meta name="description" content="{$site_seo_description}">
        <include file="Public:head" />
        <link href="__PUBLIC__/assets/css/style.css" rel="stylesheet">

        <link rel="stylesheet" href="//g.alicdn.com/de/prismplayer/1.5.7/skins/default/index.css" />
        <script type="text/javascript" src="//g.alicdn.com/de/prismplayer/1.5.7/prism-min.js"></script>
	</head>
<body>
<div class="container">
    <nav>
        <button class="left"></button>
        <div class="title">视频</div>
        <button class="right"></button>
    </nav>
</div>
<div class="container">
    <div id="J_prismPlayer" class="prism-player"></div>
    <h2>{$video.title}</h2>
</div>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
            <div>
                <h3>推荐列表</h3>
                <div>
                    <foreach name="recommend" item="vo">
                        <a href="/index.php?g=Video&m=Index&a=video&id={$vo.id}" >{$vo.title}</a>
                    </foreach>
                </div>
            </div>
        </div>
	</div>

<include file="Public:footer"/>
</div>

<include file="Public:scripts"/>

<script>
    // 初始化播放器
    var player = new prismplayer({
        id: "J_prismPlayer", // 容器id
        source: "{$video.video_link}",// 视频地址
        autoplay: false,    //自动播放：否
        width: "100%",       // 播放器宽度
        height: "350px"      // 播放器高度
    });
    var clickDom = document.getElementById("J_clickToPlay");
    // 监听播放器的pause事件
    player.on("play", function() {
        console.log('play');
    });
    player.on("pause", function() {
        console.log('pause');
    });
</script>
</body>
</html>
