<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="__PUBLIC__/js/flexible/flexible.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{$site_seo_title} {$site_name}</title>
    <meta name="keywords" content="{$site_seo_keywords}" />
    <meta name="description" content="{$site_seo_description}">
    <include file="Public:head" />
    <link href="__PUBLIC__/assets/css/video.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//g.alicdn.com/de/prismplayer/1.5.7/skins/default/index.css" />
    <script type="text/javascript" src="//g.alicdn.com/de/prismplayer/1.5.7/prism-min.js"></script>
</head>

<body>
    <div class="container">
        <nav>
            <button class="left" onclick="history.back()"></button>
            <div class="title">答题</div>
            <button class="right"></button>
        </nav>
    </div>
    <div class="container">
        <div class="content">
            <input type="hidden" id="video_id" value="{$video_id}" />
            <foreach name="questions" item="vo">
            <div class="question-item" data="{$vo.id}">
                <h2>{$vo.title}</h2>
                <ul class="list-group">
                    <foreach name="vo.options" item="io">
                    <li class="list-group-item"><div class="option" data="{$io.id}">{$io.title}</div></li>
                    </foreach>
                </ul>
            </div>
            <div class="question-line"></div>
            </foreach>
        </div>
    </div>

    <div class="container status_bar question-status">
        <div id="question_process" class="content">
            <div class="text">答题进度: <span class="x">0</span>/<span class="y">1</span></div>
            <div class="btn"><button id="question_submit" disabled="disabled"></button></div>
        </div>
        <div id="question_result" class="content" style="display: none">
            <div class="result">您正确率：<span class="x">0</span></div>
        </div>
    </div>

    <include file="Public:scripts" />

    <script src="__PUBLIC__/js/question.min.js"></script>
</body>

</html>
